<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modularity Testing Tool</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/acorn/dist/acorn.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-overflow">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/id/c/c6/Logo_UIN_Sunan_Kalijaga.png" alt="UIN SUKA">
            </div>
            <div class="links">
                <a href="../availibility/" class="link">Availability</a>
                <a href="../conciseness/" class="link">Conciseness</a>
                <a href="../consistency/" class="link">Consistency</a>
                <a href="../error-tolerance/" class="link">Error Tolerance</a>
                <a href="../instrumentation/" class="link">Instrumentation</a>
                <a href="../load-testing/" class="link">Load Testing</a>
                <a href="../modularity/" class="link">Modularity</a>
                <a href="../performance-efficiency/" class="link">Performance Efficiency</a>
                <a href="../complexity/" class="link">Complexity</a>
                <a href="../security-accountability/" class="link">Security Accountability</a>
                <a href="../self-documentation/" class="link">Self Documentation</a>
                <a href="../comment-density/" class="link">Comment Density</a>
                <a href="../time-behavior/" class="link">Time Behavior</a>
                <a href="../ui-functionality/" class="link">UI Functionality Testing</a>
                <a href="../code-quality/" class="link">Code Quality</a>
            </div>
        </div>
    </nav>
    <div class="testing-section">
        <div class="testing">
            <h1>Modularity Testing</h1>
            <div class="help">
                <div class="how-to"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-question-mark"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4" /><path d="M12 19l0 .01" /></svg></div>
                <div class="info"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-info-circle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M12 9h.01" /><path d="M11 12h1v4h1" /></svg></div>
            </div>
            <div class="file-input">
                <label>
                    <div>
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-upload"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 9l5 -5l5 5" /><path d="M12 4l0 12" /></svg>
                        <span>Upload Javascript file</span>
                    </div>
                    <input type="file" accept=".js" hidden>
                </label>
                <div class="file-uploaded"></div>
                <div class="preview-container">
                    <div class="preview"></div>
                </div>
            </div>
            <button class="run-btn">Calculate Modularity</button>
            <div class="result">

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
