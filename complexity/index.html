            <form id="analyzeForm">

                <input type="file" id="codeFile" name="codeFile" accept=".js,.py,.java,.cpp"><br><br>

    <script>
        // Function to calculate complexity percentage
        function calculateComplexityPercentage(metrics) {
            const cyclomaticComplexity = metrics.cyclomaticComplexity || 0;
            const halsteadDifficulty = metrics.halstead?.difficulty || 0;
            const codeDuplication = metrics.codeDuplication || 0;

            const MAX_COMPLEXITY = 100; // Menetapkan batas kompleksitas maksimal
            const totalComplexity = cyclomaticComplexity + halsteadDifficulty + codeDuplication;

            // Pastikan tidak lebih dari 100%
            const percentage = Math.min((totalComplexity / MAX_COMPLEXITY) * 100, 100);
            
            console.log("Cyclomatic Complexity:", cyclomaticComplexity);
            console.log("Halstead Difficulty:", halsteadDifficulty);
            console.log("Code Duplication:", codeDuplication);
            console.log("Total Complexity:", totalComplexity);
            console.log("Complexity Percentage:", percentage);

            return percentage.toFixed(2); // Mengembalikan nilai dalam format persen
        }


        // Function to analyze code complexity
        // Function to analyze code complexity
        function analyzeCodeComplexity(code, language) {
            const metrics = {
                cyclomaticComplexity: 0,
                halstead: {
                    difficulty: 0,
                },
                linesOfCode: 0,
                depthOfNesting: 0,
                codeDuplication: 0,
                readabilityScore: 0,
                controlFlowComplexity: 0,
                language: language,
            };

            // Analisis kode dan perhitungan kompleksitas lainnya
            metrics.linesOfCode = code.split(/\r?\n/).length;
            let conditionals = [];
            let operators = [];

            if (language === "python") {
                conditionals = code.match(/(if|elif|for|while|try|except|with)/g) || [];
                operators = code.match(/(\+|-|\*|\/|==|!=|<=|>=|<|>|and|or|not|in|is)/g) || [];
            } else if (language === "javascript") {
                conditionals = code.match(/(if|else if|for|while|switch|try|catch|&&|\|\|)/g) || [];
                operators = code.match(/(\+|-|\*|\/|==|!=|<=|>=|<|>|&&|\|\||!)/g) || [];
            } else if (language === "java" || language === "cpp") {
                conditionals = code.match(/(if|else if|for|while|switch|try|catch|case|&&|\|\|)/g) || [];
                operators = code.match(/(\+|-|\*|\/|==|!=|<=|>=|<|>|&&|\|\||!|::|->)/g) || [];
            }

            metrics.cyclomaticComplexity = conditionals.length + 1;

            const operands = code.match(/[a-zA-Z_$][a-zA-Z_$0-9]*/g) || [];
            const uniqueOperators = new Set(operators);
            const uniqueOperands = new Set(operands);
            metrics.halstead = {
                totalOperators: operators.length,
                totalOperands: operands.length,
                uniqueOperators: uniqueOperators.size,
                uniqueOperands: uniqueOperands.size,
                volume: (operators.length + operands.length) * Math.log2(uniqueOperators.size + uniqueOperands.size || 1),
                difficulty: (uniqueOperators.size / 2) * (operands.length / (uniqueOperands.size || 1)),
                effort: ((uniqueOperators.size / 2) * (operands.length / (uniqueOperands.size || 1))) *
                        ((operators.length + operands.length) * Math.log2(uniqueOperators.size + uniqueOperands.size || 1)),
            };

            metrics.controlFlowComplexity = conditionals.length;
            metrics.readabilityScore = Math.max(100 - code.split(/\r?\n/).reduce((sum, line) => sum + line.length, 0) / metrics.linesOfCode, 0);

            const lines = code.split(/\r?\n/);
            const duplicateLines = new Set(lines.filter((line, idx) => lines.indexOf(line) !== idx && line.trim()));
            metrics.codeDuplication = duplicateLines.size;

            return metrics;
        }


        // Function to detect language based on code content
        function detectLanguage(code) {
            const patterns = {
                javascript: [
                    /function\s+\w+\s*\(/, // Function declaration
                    /console\.log/,           // Console logging
                    /\{\s*\}/,              // Curly braces for blocks
                ],
                python: [
                    /def\s+\w+\s*\(/,      // Function definition
                    /print\(.+\)/,           // Print statement
                    /:\s*$/,                 // Colon at end of line
                ],
                java: [
                    /public\s+class\s+\w+/, // Class declaration
                    /System\.out\.println/,  // Print statement
                    /public\s+static\s+void\s+main/, // Main method
                ],
                cpp: [
                    /#include\s+<.+>/,        // Include directive
                    /std::cout/,              // Standard output
                    /int\s+main\s*\(/,      // Main function
                ],
            };

            // Iterate through patterns and return the matched language
            for (const [language, regexes] of Object.entries(patterns)) {
                if (regexes.some((regex) => regex.test(code))) {
                    return language;
                }
            }

            return "unknown"; // Return unknown if no pattern matches
        }

        async function analyzeCode() {
            const fileInput = document.getElementById('codeFile');
            const codeInput = document.getElementById('codeInput').value;

            let code = '';
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                code = await file.text();
            } else if (codeInput.trim()) {
                code = codeInput.trim();
            } else {
                displayError("Silakan unggah file atau tempel kode Anda.");
                return;
            }

            try {
                language = detectLanguage(code);

                const metrics = analyzeCodeComplexity(code, language);

                // Hitung persentase kompleksitas
                metrics.complexityPercentage = calculateComplexityPercentage(metrics);

                if (metrics.language === "unknown") {
                    alert("Tidak dapat mendeteksi bahasa. Pastikan kode valid.");
                } else {
                    displayResultAsTable(metrics);
                }
            } catch (error) {
                displayError(`Terjadi kesalahan: ${error.message}`);
            }
        }

        function displayResultAsTable(metrics) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Hasil Analisis</h2>
                <table>
                    <tr><th>Metric</th><th>Value</th></tr>
                    <tr><td>Bahasa</td><td>${metrics.language}</td></tr>
                    <tr><td>Total Operan</td><td>${metrics.halstead.totalOperands}</td></tr>
                    <tr><td>Operator Unik</td><td>${metrics.halstead.uniqueOperators}</td></tr>
                    <tr><td>Operan Unik</td><td>${metrics.halstead.uniqueOperands}</td></tr>
                    <tr><td>Volume Halstead</td><td>${metrics.halstead.volume.toFixed(2)}</td></tr>
                    <tr><td>Kesulitan Halstead</td><td>${metrics.halstead.difficulty.toFixed(2)}</td></tr>
                    <tr><td>Usaha Halstead</td><td>${metrics.halstead.effort.toFixed(2)}</td></tr>
                    <tr><td>Kompleksitas Siklomatik</td><td>${metrics.cyclomaticComplexity}</td></tr>
                    <tr><td>Keterbacaan</td><td>${metrics.readabilityScore.toFixed(2)}</td></tr>
                    <tr><td>Duplikasi Kode</td><td>${metrics.codeDuplication}</td></tr>
                    <tr><td>Persentase Kompleksitas</td><td>${metrics.complexityPercentage} %</td></tr>
                </table>
            `;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="error-message">${message}</p>`;
        }

        document.getElementById('analyzeForm').addEventListener('submit', (event) => {
            event.preventDefault();
            analyzeCode();
        });
    </script>
